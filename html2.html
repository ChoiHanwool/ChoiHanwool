<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>제공하고 싶은 서비스 소개</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>제공하고 싶은 서비스</h1>
      <p>
         멋쟁이 사자처럼 지원서를 쓸 때에 처음으로 고민을 해 보았다. 
       <br>내가 다른 사람들에게 편의를 위해 제공하고 싶은 서비스가 무엇인지를.
       <br>내가 다른 사람들에게 제공하고 싶은 서비스는 바로 가벼워진 채팅어플이다. 
       <br>
       <br>
       <img src="큰 용량.jpg" alt="큰 용량">
       <br>
       <br>위에 사진을 보면 카카오톡의 용량이 5.05GB 를 차지하는 것을 알 수 있다.
       <br>한낱 채팅어플이 5GB가 넘는 모습을 볼 수 있다. 
       <br>
       <br>그리고 채팅 어플이 채팅 외에도 다양한 서비스를 제공함을 알 수 있다. 
       <br>
       <br><img src="많은 어플.jpg" alt="많은 어플">
       <br>
       <br>그래서 채팅만을 제공하는 어플을 만들어서 제공하고 싶다. 
       <br>

      </p>
</body>
</html>
